<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Platform</title>
</head>
<body>
    <h1>List of All Recipes</h1>
    <div id="recipes">
        <!-- Recipes will be inserted here -->
    </div>

    <script>
        window.onload = function() {
            fetch('http://localhost:3000/recipes')
                .then(response => response.json())
                .then(data => {
                    const recipesDiv = document.getElementById('recipes');
                    data.forEach(recipe => {
                        const recipeParagraph = document.createElement('p');

                        // Construct a string of ingredients and instructions
                        let ingredients = recipe.ingredients.join(", ");
                        let instructions = recipe.instructions.join(". ");

                        recipeParagraph.textContent = `Title: ${recipe.title}, Ingredients: ${ingredients}, Instructions: ${instructions}`;

                        recipesDiv.appendChild(recipeParagraph);
                    });
                })
                .catch(error => console.error(error));
        }
    </script>
</body>
</html>
